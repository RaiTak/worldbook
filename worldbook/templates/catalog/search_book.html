{% extends 'catalog/catalog.html' %}


{% block content %}
{% for book in content %}
    <p><a href="{{ book.get_absolute_url }}">{{ book.name }}</a></p>
    <a href="{{ book.get_absolute_url }}"><img src="{{ book.image.url }}" alt="Обложка книги"></a>
{% empty %}
    <p>Книги не найдены.</p>
{% endfor %}
{% endblock %}
