{% extends 'main/base.html' %}


{% block content %}
<form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Фильтровать</button>
    <a href="{% url 'catalog:catalog' %}">Очистить</a>
    <hr>
</form>

<ul>
    {% for book in filter.qs %}
        <p><a href="{{ book.get_absolute_url }}">{{ book.name }}</a></p>
        <img src="{{ book.image.url }}">

    {% endfor %}
</ul>
{% endblock %}
