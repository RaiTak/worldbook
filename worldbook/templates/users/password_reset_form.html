{% extends 'main/base.html' %}


{% block content %}
<h1>Восстановление пароля</h1>

<form method="post">
    {% csrf_token %}

    {% for f in form %}
    <p><label>{{ f.label }} </label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}

    <p><button type="submit">Сбросить по E-mail</button></p>
</form>
{% endblock %}
