{% extends 'main/base.html' %}


{% block content %}
<h2>Регистрация</h2>

<form method="POST">
    {% csrf_token %}

    <div>{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label>{{ f.label }} </label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}

    <p><button type="submit">Зарегистрироваться</button></p>
</form>
{% endblock %}
