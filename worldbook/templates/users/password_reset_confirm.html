{% extends 'main/base.html' %}


{% block content %}
<h1>Новый пароль</h1>

<form method="post">
    {% csrf_token %}

    <div>{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label>{{ f.label }} </label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}

    <p ><button type="submit">Сохранить</button></p>
</form>
{% endblock %}
