{% extends 'main/base.html' %}


{% block content %}
<h2>Авторизация</h2>

<form method="post">
    {% csrf_token %}

    <div>{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label>{{ f.label }} </label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}

    <p><button type="submit">Войти</button></p>
</form>

<hr>
<p><a href="{% url 'social:begin' 'github' %}"><img src="/media/social-auth/github.png"></a></p>

<hr>
<p><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
{% endblock %}
